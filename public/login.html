<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
<div id="loginContainer">
    <div class="form-section">
        <h2>Login</h2>
        <input id="loginUsername" placeholder="Username" type="text">
        <input id="loginPassword" placeholder="Password" type="password">
        <button class="main-btn" id="loginButton">Login</button>
    </div>

    <div class="form-section">
        <h2>Sign Up</h2>
        <input id="signupUsername" placeholder="Username" type="text">
        <input id="signupPassword" placeholder="Password" type="password">
        <button class="main-btn" id="signupButton">Sign Up</button>
    </div>
</div>
</body>
</html>
